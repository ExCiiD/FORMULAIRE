<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
        <div class="left-section">
        <img src="contact.jpg" alt="image contact">

        <h1>contact</h1>
        <div class="item">
          <label for="nom">Nom :</label>
          <input id="nom" type="text" name="Nom" />
        </div>
        <div class="item">
          <label for="prenom">Prenom :</label>
          <input id="prenom" type="text" name="Nom" />
        </div>
        <div class="item">

          <input id="adresse" type="text" name="adresse" />
        </div>
        <div class="item">

        <div class="item">
          <label for="mail">Email :</label>
          <input id="mail" type="email" name="mail" />
        </div>
        <div class="type-profil">
          <br />

          <label for ="type-profil">type de profil:</legend>
          </div>

          </div>
          <div>
          <label for="entreprise">entreprise</label>

          </div>
          </div>
        </div>
        <div class="item">
          <label for="nom-entreprise">Nom d'entreprise :</label>
          <input id="nom-entreprise" type="text" name="nom-entreprise" />
        </div>
        <div class="item">
          <label for="sujet">Le sujet de votre demande :</label>

          <select name="sujet">
            <option value="sujet1">sujet1</option>
            <option value="sujet2">sujet2</option>
            <option value="sujet3">sujet3</option>
            <option value="sujet4">sujet4</option>
          </select>
        </div>
        <div class="item">
          <label for="date">Date :</label>
          <input id="date" type="date" name="date" />
        </div>
        <div class="item">
          <label for="demande">Votre Demande</label>
          <textarea id="demande" name="demande"></textarea>
        </div>
        <input class="button" type="submit" />
      </form>
    </section>
  </body>
</html>
